<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment - PaperKraft</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .payment-container { max-width: 600px; margin: auto; text-align: center; }
    .payment-method {
      border: 1px solid #ccc;
      padding: 16px;
      border-radius: 10px;
      margin-bottom: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .logo-wrapper {
      width: 120px;
      height: 80px;
      padding: 10px;
      margin: auto;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f9f9f9;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .payment-method img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    .btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      display: inline-block;
      text-decoration: none;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .back-btn {
      background-color: #6c757d;
      margin-top: 20px;
    }
    .success-message {
      color: green;
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="payment-container">
    <h1>Select a Payment Method</h1>
    <p id="total-amount">Total to Pay: ₹0.00</p>

    <div class="payment-method">
      <div class="logo-wrapper">
        <img src="https://freepnglogo.com/images/all_img/phone-pe-logo-9184.png" alt="PhonePe" />
      </div>
      <p><a class="btn" href="#" onclick="dummyPayment('PhonePe')">Pay ₹<span id="phonepeAmount"></span> via PhonePe</a></p>
    </div>

    <div class="payment-method">
      <div class="logo-wrapper">
        <img src="https://play-lh.googleusercontent.com/IWU8HM1uQuW8wVrp6XpyOOJXvb_1tDPUDAOfkrl83RZPG9Ww3dCY9X1AV6T1atSvgXc" alt="Paytm" />
      </div>
      <p><a class="btn" href="#" onclick="dummyPayment('Paytm')">Pay ₹<span id="paytmAmount"></span> via Paytm</a></p>
    </div>

    <div class="payment-method">
      <div class="logo-wrapper">
        <img src="https://static1.anpoimages.com/wordpress/wp-content/uploads/2020/11/05/Google-Pay-India-Tez-new-icon.jpg" alt="GPay" />
      </div>
      <p><a class="btn" href="#" onclick="dummyPayment('Google Pay')">Pay ₹<span id="gpayAmount"></span> via Google Pay</a></p>
    </div>

    <div class="payment-method">
      <div class="logo-wrapper">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTOTyQr77jTaet0ai9jeKErezXc7uqzGDKIhQ&s" alt="Card" />
      </div>
      <p><a class="btn" href="#" onclick="dummyPayment('Credit/Debit Card')">Pay ₹<span id="cardAmount"></span> with Credit/Debit Card</a></p>
    </div>

    <button class="btn back-btn" onclick="window.location.href='orders.html'">Back to Orders</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const total = localStorage.getItem('totalAmount') || "0.00";
      document.getElementById("total-amount").innerHTML = "Total to Pay: ₹" + total;
      document.getElementById("phonepeAmount").innerText = total;
      document.getElementById("paytmAmount").innerText = total;
      document.getElementById("gpayAmount").innerText = total;
      document.getElementById("cardAmount").innerText = total;
    });

    function dummyPayment(paymentMethod) {
      const total = localStorage.getItem('totalAmount') || "0.00";
      alert("Payment Successful! You paid ₹" + total + " using " + paymentMethod);

      // Redirect to order success page after short delay
      setTimeout(() => {
        window.location.href = "order-success.html";
      }, 1000);
    }
  </script>
</body>
</html>
